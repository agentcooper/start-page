<html>
  <head>
    <title>Start page</title>
    <meta charset="utf-8" />

    <style>
      body {
        padding: 1em;
        background-color: rgb(250, 250, 250);
        font-family: -apple-system;
        color: #333;
        font-size: 22px;
      }

      input {
        font-size: inherit;
      }

      .shortcuts {
        font-size: 80%;
      }

      code {
        font-size: inherit;
        font-family: ui-monospace;
      }

      code > span {
        margin-right: 0.2em;
      }
    </style>
  </head>

  <body>
    <form action="http://maps.google.com" method="GET">
      <input type="text" name="q" value="" placeholder="Search Google Maps" />
    </form>

    <form action="https://translate.google.com" method="GET">
      <input type="hidden" name="sl" value="en" />
      <input type="hidden" name="tl" value="ru" />
      <input type="hidden" name="op" value="translate" />
      <input type="text" name="text" value="" placeholder="Translate EN → RU" />
    </form>

    <form action="https://translate.google.com" method="GET">
      <input type="hidden" name="sl" value="nl" />
      <input type="hidden" name="tl" value="en" />
      <input type="hidden" name="op" value="translate" />
      <input type="text" name="text" value="" placeholder="Translate NL → EN" />
    </form>

    <form action="https://www.youtube.com/results" method="GET">
      <input
        type="text"
        name="search_query"
        value=""
        placeholder="Search YouTube"
      />
    </form>

    <div class="shortcuts">
      <h2>Shortcuts</h2>
      <ul>
        <li>
          <code><span>⌘</span><span>L</span></code> – Select the Smart Search
          field
        </li>
        <li>
          <code><span>⇧</span><span>⌘</span><span>T</span></code> – Reopen the
          last tab you closed
        </li>
      </ul>
    </div>
  </body>
</html>
